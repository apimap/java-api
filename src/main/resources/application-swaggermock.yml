springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    operationsSorter: alpha
    tagsSorter: alpha
logging:
  level:
    root: INFO
server:
  port: 8080
  error:
    whitelabel:
      enabled: false
management:
  endpoints:
    web:
      exposure:
        include: "health,metrics"
