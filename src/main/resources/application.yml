spring:
  data:
    mongodb:
      auto-index-creation: false
  main:
    banner-mode: "off"
  session:
    store-type: none
springdoc:
  api-docs:
    enabled: true
    path: "/documentation/openapi3"
  swagger-ui:
    enabled: true
    operationsSorter: alpha
    tagsSorter: alpha
    path: "/documentation/swagger-ui"
logging:
  level:
    root: INFO
server:
  port: 8080
  forward-headers-strategy: NATIVE
  error:
    include-stacktrace: always
    include-message: always
    include-exception: true
    whitelabel:
      enabled: false
management:
  endpoints:
    web:
      exposure:
        include: "health,metrics,httptrace,prometheus"
  trace:
    http:
      enabled: true
mongodb:
  enabled: true
  database-name: "apimap"
  uri: "mongodb://apimapUser:<password>@localhost:27017/apimap"
nitrite:
  enabled: false
  filePath: "/tmp/apimap"
apimap:
  metadata:
    copyright: "The Apimap.io project"
    faq: "https://www.apimap.io"
    support: "https://www.apimap.io"
  host-identifier:
    enabled: true
  openapi:
    enabled: true
  version: ${project.version}
  limits:
    maximumMetadataDocumentSize: 25000


